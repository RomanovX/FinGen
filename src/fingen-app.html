<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="fingen-app">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                height: 100%;

                background:
                    radial-gradient(black 15%, transparent 16%) 0 0,
                    radial-gradient(black 15%, transparent 16%) 8px 8px,
                    radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 0 1px,
                    radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 8px 9px;
                background-color:#282828;
                background-size:16px 16px;

                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
            }

            #page {
                position: fixed;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);

                background-color: #ffffff;
                border-radius: 15px;

                -moz-box-shadow:    inset 0 0 10px #000000;
                -webkit-box-shadow: inset 0 0 10px #000000;
                box-shadow:         inset 0 0 10px #000000;
            }

            #headerContainer {
                padding: 25px 25px 0 25px;
                text-align: center;
            }

            #header {
                font-size: 30px;
                color: black;
            }

            #subheader {
                font-size: 15px;
                color: grey;
            }

            #tableContainer {
                display: table;
                border-spacing: 25px;
                border-collapse: separate;
            }

            #optionsContainer {
                display: table-cell;
            }

            #songContainer {
                display: block;
                width: 400px;
                height: 200px;

                background-color: lightgrey;
                border-radius: 10px;
                border: 4px ridge white;
                padding: 3px;

                overflow-y: auto;
            }

            .song {
                display: block;
                box-sizing: border-box;

                background-color: white;
                border-radius: 10px;
                margin-bottom: 3px;

                min-height: 30px;
                height: 30px;
                line-height: 30px;
            }

            .reorder {
                cursor: move;
                cursor: grab;
                cursor: -webkit-grab;

                display: flex;
                padding-left: 10px;
                padding-right: 10px;
            }

            .icon {
                height: 20px;
                width: 20px;
                margin-right: 10px;
                flex-shrink: 0;
                padding: 5px;
            }

            .darkgrey {
                color: darkgrey;
            }

            .clear {
                color: red;
                margin-left: auto;
                margin-right: 0;

                cursor: pointer;
            }

            .itemBody {
                min-width: 0;
                flex-grow: 0;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .dropdown {
                margin-bottom: 25px;
            }

        </style>
        <div id="page">
            <div id="headerContainer">
                <div id="header" on-tap="logs">Final Generator</div>
                <div id="subheader">by Remy Kabel Â© 2017</div>
            </div>
            <div id="tableContainer">
                <div id="songContainer">
                    <template is="dom-repeat" items="[[songs]]">
                        <paper-item class="reorder song">
                            <iron-icon class="icon darkgrey" icon="icons:reorder"></iron-icon>
                            <div class="itemBody">{{item.title}}</div>
                            <iron-icon class="icon clear" icon="icons:clear" on-tap="deleteSong"></iron-icon>
                        </paper-item>
                    </template>
                </div>
                <div id="optionsContainer">
                    <div>Length of songs: [[textualSongLength]]</div>
                    <paper-slider min="60" max="150" value="105" immediate-value="{{songLength}}"></paper-slider>
                    <paper-dropdown-menu class="dropdown" label="Filler">
                        <paper-listbox class="dropdown-content" selected="0" selectedItem="{{filler}}">
                            <template is="dom-repeat" items="[[fillers]]">
                                <paper-item>[[item.title]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>

                    <div>Filler length: [[textualFillerLength]]</div>
                    <paper-slider min="0" max="30" value="10" immediate-value="{{fillerLength}}"></paper-slider>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'fingen-app',

            properties: {
                songLength: {
                    type: Number,
                    value: 105,
                    notify: true
                },

                textualSongLength: {
                    type: String,
                    computed: '_computeTextualLength(songLength)'
                },

                fillerLength: {
                    type: Number,
                    value: 10,
                    notify: true
                },

                textualFillerLength: {
                    type: String,
                    computed: '_computeTextualLength(fillerLength)'
                },

                songs: {
                    type: Array,
                    value: function() {
                        return [
                            {
                                title: 'This is a nice waltz'
                            },
                            {
                                title: 'This is a nice tango'
                            },
                            {
                                title: 'This is a nice viennese waltz'
                            },
                            {
                                title: 'This is a nice slow foxtrot'
                            },
                            {
                                title: 'This is a nice quickstep'
                            },
                            {
                                title: 'This is a song with a really long title that doesn\'t really do any justice other than see whether the overflow works.'
                            }
                        ]
                    }
                }
            },

            logs: function() {
                console.log(this.songs);
            },

            ready: function() {
                this.fillers = [
                    {
                        title: 'Applause'
                    },
                    {
                        title: 'Announcer'
                    }
                ];

                Sortable.create(this.$.songContainer, {
                    animation: 150,
                    cursor: 'move',
                    onUpdate: function(e) {
                        this.songs.splice(e.newIndex, 0, this.songs.splice(e.oldIndex, 1)[0]);
                    }.bind(this)
                });
            },

            _computeTextualLength: function(length) {
                var minutes = Math.floor(length / 60);
                var seconds = length % 60;
                if (seconds < 10) {
                    seconds = '0' + seconds;
                }
                return minutes + ':' + seconds
            },

            deleteSong: function(e) {
                this.splice('songs', e.model.index, 1)
            }

        });
    </script>
</dom-module>
